<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ++++++++++++++++++   Adding meta tags  ++++++++++++++++++ -->

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#F0DB4F" />
    <title>Analog Clock &mdash; JS Web-app</title>
    <meta name="description" content="Analog Clock web app to practice JS." />
    <meta
      name="keywords"
      content="Analog clock, Classic clock, clock, JS, practicle js application"
    />
    <!-- start-link:: -->
    <!-- ++++++++++++++++++   Adding  fav-icons  ++++++++++++++++++ -->
    <link rel="icon" href="content/assets/img/favicon/favicon.png" />
    <link
      rel="apple-touch-icon"
      href="content/assets/img/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="manifest.webmanifest" />
    <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

    <!-- ++++++++++++    Adding Rubik font from google fonts  +++++++++++++ -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- ++++++++++++  Adding Bootstrap5 css sheets  +++++++++++++ -->
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

    <!-- +++++++++++++    Adding custome styles sheet  ++++++++++++++ -->
    <!-- <link rel="stylesheet" href="content/css/reset.css" /> -->
    <link rel="stylesheet" href="content/css/styles.css" />
    <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

    <!-- end-link:: -->
  </head>
  <!-- start-body:: -->
  <body dir="ltr">
    <!-- start-Block:: Header-->
    <header>
      <h1
        class="main-title fit-content h2 mt-5 px-5 py-2 border shadow-sm rounded-pill bg-light mx-auto bg-gradient fw-bold fst-italic"
      >
        Analog Clock
      </h1>
    </header>
    <!-- end-Block:: Header -->

    <!-- start-Block:: Main-->
    <main class="position-absolute w-100 top-50 start-50 translate-middle">
      <div class="container">
        <div
          class="border border-3 shadow p-3 fw-bold fit-content mx-auto bg-warning bg-opacity-25 bg-gradient rounded-3"
        >
          <div class="clock">
            <div class="dot"></div>
            <!-- clock dot, esthetic only -->
            <div class="sec"></div>
            <!-- clock second -->
            <div class="min"></div>
            <!-- clock minute -->
            <div class="hour"></div>
            <!-- clock hour -->
          </div>
        </div>
      </div>
    </main>
    <!-- end-Block:: Main -->

    <!-- start-Block:: Footer -->
    <footer class="footer py-2 bg-dark fixed-bottom">
      <div class="container text-center">
        <p class="mb-0 small">
          Copyright Â© <span class="current-year">2023</span> by Hager Hamed ,
          All rights reserved.
        </p>
      </div>
    </footer>
    <!-- end-Block::Footer -->

    <!-- start-script:: -->
    <script src="content/js/main.js"></script>
    <!-- end-script:: -->
  </body>
  <!-- end-body:: -->
</html>
